<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK 77</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .admin-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            color: white;
            background-color: red;
            border: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .file-list {
            margin-top: 20px;
        }
    </style>
    <script>
        let files = [];

        function showAdminForm() {
            const password = prompt("يرجى إدخال كلمة المرور:");
            if (password === "كلمة_المرور") { // استبدل "كلمة_المرور" بكلمة المرور الحقيقية
                document.getElementById("adminContent").classList.remove("hidden");
            } else {
                alert("كلمة المرور غير صحيحة!");
            }
        }

        function updateContent() {
            const newContent = document.getElementById("newContent").value;
            document.getElementById("dynamicContent").innerHTML = newContent;
            document.getElementById("newContent").value = ""; // مسح محتوى textarea بعد التحديث
        }

        function addFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                files.push({ name: file.name, url });
                updateFileList();
                fileInput.value = ""; // مسح اختيار الملف بعد الإضافة
            }
        }

        function updateFileList() {
            const fileListDiv = document.getElementById("fileList");
            fileListDiv.innerHTML = ""; // مسح القائمة الحالية
            files.forEach(file => {
                const link = document.createElement("a");
                link.href = file.url;
                link.download = file.name;
                link.textContent = file.name;
                fileListDiv.appendChild(link);
                fileListDiv.appendChild(document.createElement("br"));
            });
        }
    </script>
</head>
<body>

    <h1>مرحبا بك في DARK 77</h1>
    
    <div class="content">
        <h2>المحتوى</h2>
        <div id="dynamicContent">
            محتوى الصفحة الافتراضي هنا.
        </div>

        <h2>تحميل الملفات</h2>
        <input type="file" id="fileInput">
        <button class="admin-button" onclick="addFile()">إضافة ملف</button>

        <div class="file-list" id="fileList">
            <!-- قائمة الملفات المضافة ستظهر هنا -->
        </div>

        <button class="admin-button" onclick="showAdminForm()">إدارة المحتوى</button>

        <div id="adminContent" class="hidden">
            <h2>تعديل المحتوى</h2>
            <textarea id="newContent" rows="4" cols="50" placeholder="أدخل المحتوى الجديد هنا..."></textarea><br>
            <button class="admin-button" onclick="updateContent()">تحديث المحتوى</button>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK 77</title>
    <style>
        body {
            background-color: #111; /* خلفية داكنة */
            color: #f00; /* لون نص أحمر */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em; /* حجم أكبر للعنوان */
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.5); /* ظل للنص */
        }
        .admin-button {
            margin: 20px;
            padding: 12px 20px; /* حجم أكبر */
            background-color: #f00; /* لون خلفية الزر */
            color: white; /* لون نص الزر */
            border: none;
            border-radius: 5px; /* حواف مدورة */
            cursor: pointer;
            font-size: 1.2em; /* حجم خط أكبر */
            transition: background-color 0.3s, transform 0.2s; /* تأثير تحريك */
        }
        .admin-button:hover {
            background-color: darkred; /* تأثير عند التحويم */
            transform: scale(1.05); /* زيادة حجم الزر */
        }
        .content {
            margin: 20px auto;
            max-width: 800px; /* عرض أقصى */
            text-align: right;
            padding: 20px;
            border: 2px solid #f00; /* إطار أحمر */
            border-radius: 10px; /* حواف مدورة */
            background-color: rgba(255, 255, 255, 0.1); /* خلفية شفافة */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); /* ظل للعنصر */
        }
        a {
            color: #f00; /* لون الروابط */
            text-decoration: underline; /* خط تحت */
        }
        #adminModal {
            display: none; 
            position: fixed;
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* خلفية مظلمة */
            color: white;
            padding: 50px; 
            text-align: right;
        }
        #modalContent {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px; /* padding أكبر */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); /* ظل للنافذة */
        }
        input, textarea {
            width: calc(100% - 20px); /* 100% مع هامش */
            padding: 10px; /* padding */
            margin-top: 10px; /* مسافة أعلى */
            border: 2px solid #f00; /* إطار أحمر */
            border-radius: 5px; /* حواف مدورة */
            background-color: rgba(255, 255, 255, 0.1); /* خلفية شفافة */
            color: white; /* لون النص */
        }
        input::placeholder, textarea::placeholder {
            color: #f00; /* لون النص في الحقول الفارغة */
            opacity: 0.7; /* شفافية */
        }
    </style>
</head>
<body>
    <h1>DARK 77</h1>
    <button class="admin-button" onclick="document.getElementById('adminModal').style.display='block'">صفحة الإدارة</button>

    <div class="content">
        <h2>المحتوى</h2>
        <div id="dynamicContent">محتوى الصفحة الافتراضي هنا. يمكنك إضافة روابط أو ملفات لتحميلها.</div>
    </div>

    <div id="adminModal">
        <div id="modalContent">
            <h3>تحديث المحتوى</h3>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
            <textarea id="newContent" placeholder="أدخل المحتوى الجديد هنا (يمكنك إضافة نص، روابط، أو ملفات)" rows="5"></textarea>
            <button class="admin-button" onclick="updateContent()">تحديث المحتوى</button>
            <button class="admin-button" onclick="document.getElementById('adminModal').style.display='none'">إلغاء</button>
        </div>
    </div>

    <script>
        // عرض المحتوى المخزن في localStorage عند تحميل الصفحة
        document.addEventListener("DOMContentLoaded", () => {
            const savedContent = localStorage.getItem("dynamicContent");
            if (savedContent) {
                document.getElementById("dynamicContent").innerHTML = savedContent;
            }
        });

        function updateContent() {
            const password = document.getElementById("password").value;
            const newContent = document.getElementById("newContent").value;

            // كلمة المرور الثابتة
            const correctPassword = "alzyod77"; 

            if (password === correctPassword) {
                if (newContent) {
                    localStorage.setItem("dynamicContent", newContent);
                    alert("تم تحديث المحتوى بنجاح!");
                    document.getElementById("dynamicContent").innerHTML = newContent; // تحديث المحتوى مباشرة
                    document.getElementById('adminModal').style.display='none'; // إغلاق النافذة
                } else {
                    alert("يرجى إدخال محتوى جديد.");
                }
            } else {
                alert("كلمة المرور غير صحيحة.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK 77</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-top: 50px;
        }
        #content {
            margin: 20px;
            padding: 20px;
            border: 2px solid red;
            display: inline-block;
            width: 80%;
        }
        #admin-panel {
            display: none;
            margin-top: 20px;
            border: 2px solid red;
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.1);
        }
        input[type="password"], input[type="file"] {
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>محتوى DARK 77</h1>
    <div id="content">
        <p id="pageContent">هنا المحتوى الخاص بك يظهر للجميع. يمكنك تعديل هذا المحتوى من خلال لوحة الإدارة.</p>
        <div id="admin-panel">
            <h3>تعديل المحتوى</h3>
            <textarea id="newContent" rows="4" cols="50" placeholder="أدخل المحتوى الجديد هنا..."></textarea><br>
            <input type="file" id="fileInput" /><br>
            <button onclick="addFile()">إضافة ملف</button><br>
            <button onclick="updateContent()">تحديث المحتوى</button>
        </div>
    </div>
    <div>
        <input type="password" id="password" placeholder="أدخل كلمة المرور" />
        <button onclick="showAdminPanel()">دخول الإدارة</button>
    </div>

    <script>
        const correctPassword = 'alzyod77';
        const contentArea = document.getElementById('pageContent');
        const adminPanel = document.getElementById('admin-panel');

        function showAdminPanel() {
            const passwordInput = document.getElementById('password').value;
            if (passwordInput === correctPassword) {
                adminPanel.style.display = 'block';
                document.getElementById('password').value = ''; // مسح خانة كلمة المرور
            } else {
                alert('كلمة المرور غير صحيحة!');
            }
        }

        function updateContent() {
            const newContent = document.getElementById('newContent').value;
            contentArea.innerHTML = newContent; // تحديث المحتوى
            adminPanel.style.display = 'none'; // إخفاء لوحة الإدارة بعد التحديث
        }

        function addFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const fileLink = document.createElement('a');
                fileLink.href = URL.createObjectURL(file);
                fileLink.download = file.name;
                fileLink.innerText = `تحميل ${file.name}`;
                contentArea.appendChild(fileLink);
                contentArea.appendChild(document.createElement('br'));
                fileInput.value = ''; // إعادة تعيين الإدخال
            } else {
                alert('يرجى اختيار ملف!');
            }
        }
    </script>
</body>
</html>
